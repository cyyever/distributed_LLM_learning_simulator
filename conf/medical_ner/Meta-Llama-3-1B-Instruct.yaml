---
heavy_server: true
dataset_sampling: random_split
dataset_name: hugging_face_yale_ner
model_name: hugging_face_causal_lm_meta-llama/Llama-3.2-1B-Instruct
distributed_algorithm: adaptor_avg
optimizer_name: AdamW
learning_rate_scheduler_name: OneCycleLR
cache_transforms: cpu
batch_size: 8
epoch: 1
use_amp: true
weight_decay: 0
learning_rate: 2e-4
model_kwargs:
  pretrained: true
  finetune_modules:
    - q_proj
    - o_proj
    - k_proj
    - v_proj
    - gate_proj
    - up_proj
    - down_proj
  # load_in_8bit: true
dataset_kwargs:
  input_max_len: 800
  data_dir: /home/cyy/NER_data_new
  train_files: [train/MIMIC3.json, train/MTSamples.json, train/UTP.json]
  test_files:
    - test/MIMIC3.json
    - test/MTSamples.json
    - test/UTP.json
    - test/i2b2.json
  prompt_file: medical.txt
  no_validation: true
algorithm_kwargs:
  distribute_init_parameters: false
